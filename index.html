<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube To MP3</title>
  <link rel="stylesheet" type="text/css" href="./main.css" />
  <script src="yt.js"></script>
</head>

<body id="body">



  <div class="grid" id="blur">
    <div class="settings">
      <input type="button" class="convert-button-settings" onclick="clicked()"></input>
    </div>
    <div class="textbox">
      <input id="textbox" placeholder="https://www.youtube.com/watch?v=wxPe2X0rx5Y" onfocus="emptyPlaceholder()" onfocusout="bringitbackYo()" class="textboxmain" />
    </div>
    <div class="button">
      <button class="convert-button" onclick="convert()">Convert!</button>
    </div>
    <div class="footer">

    </div>
  </div>

  <div class="settingsContainer" id="set">
    <div class="settingsOptions">
      <p><strong>Download Location:</strong></p>
      <div class="browsestuff">
        <input id="downloadInputBox" placeholder="" class="textboxbrowse" readonly />
        <input type="file" id="musicUploader" webkitdirectory style="display: none;" />
        <input type="button" value="..." onclick="document.getElementById('musicUploader').click();" class="convert-button-settings-browse" />
      </div>
    </div>
    <div class="saveButton">
      <button class="convert-button-save" onclick="closeitboi()">Save</button>
    </div>
  </div>

  <script>
    require('./renderer.js');
  </script>
  <script>
  </script>
</body>

</html>
